<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ pet.breed }} için Başvuru - PAWIT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .pet-info {
        display: flex;
        margin-bottom: 20px;
        align-items: center;
      }
      .pet-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      textarea,
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 150px;
        resize: vertical;
      }
      .submit-btn {
        background-color: #ffa500;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ pet.breed }} için Başvuru</h1>

      <div class="pet-info">
        <img
          src="{{ pet.photo.url }}"
          alt="{{ pet.breed }}"
          class="pet-image"
        />
        <div>
          <h3>{{ pet.breed }} ({{ pet.get_pet_type_display }})</h3>
          <p>{{ pet.age }} yaş - {{ pet.city }}</p>
        </div>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_message">Başvuru Mesajınız:</label>
          {{ form.message }}
        </div>
        <div class="form-group">
          <label for="id_contact_info">İletişim Bilgileriniz:</label>
          {{ form.contact_info }}
        </div>
        <button type="submit" class="submit-btn">Başvuruyu Gönder</button>
      </form>
    </div>
  </body>
</html>
