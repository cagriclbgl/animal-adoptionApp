<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sahiplendir - PAWIT</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      padding: 20px 40px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .header a {
      text-decoration: none;
      color: #007bff;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 35px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .inline-message {
      margin-left: 15px;
      font-weight: bold;
      color: #28a745;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    .form-control, .form-select {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="{% url 'home' %}">üêæ PAWIT</a>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Hayvan Sahiplendirme Formu</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Hayvan T√ºr√º:</label>
          {{ form.pet_type }}
        </div>

        <div class="mb-3">
          <label class="form-label">Cins:</label>
          {{ form.breed }}
        </div>

        <div class="mb-3">
          <label class="form-label">Ya≈ü:</label>
          {{ form.age }}
        </div>

        <div class="mb-3">
          <label class="form-label">Cinsiyet:</label>
          {{ form.gender }}
        </div>

        <div class="mb-3">
          <label class="form-label">≈ûehir:</label>
          {{ form.city }}
        </div>

        <div class="mb-3">
          <label class="form-label">A√ßƒ±klama:</label>
          {{ form.description }}
        </div>

        <div class="mb-3">
          <label class="form-label">Fotoƒüraf:</label>
          {{ form.photo }}
        </div>

        <div class="d-flex align-items-center mt-3">
          <button type="submit" class="btn btn-custom">ƒ∞lanƒ± Yayƒ±nla</button>
          {% if messages %}
            {% for message in messages %}
              <span class="inline-message">{{ message }}</span>
            {% endfor %}
          {% endif %}
        </div>
      </form>
    </div>
  </div>

</body>
</html>
